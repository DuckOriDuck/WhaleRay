# ============================================
# WhaleRay Router - Nginx Configuration
# ============================================
# This configuration enables dynamic routing based on deployment IDs
# Requests to /services/{deploymentId}/... are proxied to {deploymentId}.whaleray.local

user nginx;
worker_processes auto;
error_log /var/log/nginx/error.log warn;
pid /var/run/nginx.pid;

events {
    worker_connections 1024;
}

http {
    include /etc/nginx/mime.types;
    default_type application/octet-stream;

    log_format main '$remote_addr - $remote_user [$time_local] "$request" '
                    '$status $body_bytes_sent "$http_referer" '
                    '"$http_user_agent" "$http_x_forwarded_for"';

    access_log /var/log/nginx/access.log main;

    sendfile on;
    tcp_nopush on;
    tcp_nodelay on;
    keepalive_timeout 65;
    types_hash_max_size 2048;

    # Gzip compression
    gzip on;
    gzip_vary on;
    gzip_proxied any;
    gzip_comp_level 6;
    gzip_types text/plain text/css text/xml text/javascript
               application/json application/javascript application/xml+rss
               application/rss+xml font/truetype font/opentype
               application/vnd.ms-fontobject image/svg+xml;

    # ============================================
    # AWS VPC DNS Resolver Configuration
    # ============================================
    # Use AWS VPC DNS at 169.254.169.253 for Cloud Map resolution
    # This allows nginx to resolve {deploymentId}.whaleray.local dynamically
    resolver 169.254.169.253 valid=10s ipv6=off;
    resolver_timeout 5s;

    # ============================================
    # Upstream Configuration
    # ============================================
    # We don't define static upstreams - they are resolved dynamically
    # based on the deploymentId extracted from the URL path

    # ============================================
    # Server Block
    # ============================================
    server {
        listen 80;
        server_name _;

        # Health check endpoint - Exact match has highest priority
        location = /health {
            access_log off;
            return 200 "healthy\n";
            add_header Content-Type text/plain;
        }

        # ============================================
        # Dynamic Routing: service.domain.com/{serviceId}/*
        # ============================================
        # Extracts serviceId from URL and proxies to Cloud Map service
        # Example: /github_44630705-Keyboard-Arena/api/users -> http://github_44630705-Keyboard-Arena.whaleray.local:3000/api/users
        location ~ ^/(?<service_id>[^/]+)(?<request_path>/.*)?$ {
            # Variables for dynamic proxy_pass
            set $backend_host "${service_id}.whaleray.local";
            set $backend_port "3000";
            set $backend_url "http://${backend_host}:${backend_port}";

            # Log the routing decision
            access_log /var/log/nginx/routing.log main;

            # Proxy headers
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header X-Forwarded-Proto $scheme;
            proxy_set_header X-Original-URI $request_uri;

            # Proxy timeouts
            proxy_connect_timeout 30s;
            proxy_send_timeout 60s;
            proxy_read_timeout 60s;

            # Buffering configuration
            proxy_buffering on;
            proxy_buffer_size 4k;
            proxy_buffers 8 4k;
            proxy_busy_buffers_size 8k;

            # Dynamic proxy_pass with variable
            # Important: Must use a variable to force dynamic DNS resolution
            proxy_pass $backend_url$request_path$is_args$args;

            # Error handling
            proxy_intercept_errors on;
            error_page 502 503 504 = @backend_error;
        }

        # Default location for unmatched requests - return 404
        # This block will catch requests that don't match the pattern above (e.g., a request to "/")
        location / {
            default_type application/json;
            return 404 '{"error": "Not found. Use /{serviceId}/... format"}';
        }

        # ============================================
        # Error Handling
        # ============================================
        location @backend_error {
            default_type application/json;
            return 502 '{"error": "Service unavailable or deployment not found"}';
        }
    }
}
